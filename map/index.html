<html>
<head>
  <title>A D3 map</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="us-states.js"></script>
  <style media="screen">
  .svg-icon{
    font-family: FontAwesome;
    font-size: 24px;
  }
  html,body{
    font-family: "brandon-grotesque";
  }
  </style>
</head>
<body>
  <script>

var width = 1000;
var height = 600;
var svg = d3.select( "body" )
  .append( "svg" )
  .attr( "width", width )
  .attr( "height", height );

var g = svg.append( "g" );

var projection = d3.geo.albersUsa()
    .scale(1000)
    .translate([width / 2, height / 2]);

var geoPath = d3.geo.path()
    .projection( projection );

var tooltip = d3.select("body")
	.append("div")
	.style("position", "absolute")
	.style("z-index", "10")
  .style("background-color", "white")
  .style("border", "1px solid black")
  .style("padding", "10px")
	.style("visibility", "hidden");

g.selectAll( "path" )
  .data( usa.features )
  .enter()
  .append( "path" )
  .attr( "fill", "#ccc" )
  .attr( "stroke", "#fff" )
  .attr( "d", geoPath );


  d3.csv("data.csv")
    .row(function(d) { return d;})
    .get(function(error, rows) {
      var gg = g.selectAll("text").data(rows).enter();
          gg.append("text")
      		.attr("x", function (d) { return projection([d.long, d.lat])[0]-5; })
      		.attr("y", function (d) { return projection([d.long, d.lat])[1]; })
          .text("\uf041")
          .attr("class", "svg-icon")
          .on("mouseover", function(d){return tooltip.html("<p>"+d.NAME+"</p><p>"+d.LOC+"</p><p>"+d.DATE+"</p>").style("visibility", "visible");})
          .on("mousemove", function(){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
          .on("mouseout", function(){return tooltip.style("visibility", "hidden");})
          .attr( "fill", "#FF3333" )
            .append("set")
            .attr("attributeName", "fill")
            .attr("from", "#FF3333")
            .attr("to", "#000")
            .attr("end", "mouseover")
            .attr("begin", "mouseout");

          // gg.append("svg:title")
          //   .attr("x", function (d) { return projection([d.long, d.lat])[0]-5; })

          //   // .attr("visibility", "hidden")
          //   .text(function (d) { return d.NAME; })
    });



  </script>
</body>
</html>
